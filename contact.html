      <div class="contact_form">
        <div>
          <a href="mailto:poojaporwal20@gmail.com" class="div_mail">
            Contact me!
          </a>
        </div>
        <form method="post" id="contact_form" class="form_layout">
          <div class="div_layout">
            <label class="standard-label_one" for="contact-email"
              >E-mail:
            </label>
            <input type="email" id="contact-email" required /><br />
          </div>
          <div class="div_layout">
            <label class="standard-label_two" for="contact-tel"
              >Telephone:
            </label>
            <input type="tel" id="contact-tel" /> <br />
          </div>
          <div class="div_layout">
            <label class="standard-label_three" for="contact-message"
              >Message:
            </label>
            <textarea maxlength="240" id="contact-message" required></textarea
            ><br />
          </div>
          <div class="div_layout">
            <input class="button_form" type="submit" value="Send message" />
          </div>
        </form>
      </div>
    </main>
